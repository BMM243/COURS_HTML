<!DOCTYPE html>
<html>
	<head>
		<title>Importance des textes</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<p>Paragraphe avec <strong>une partie tres importante OUI</strong></p> <!-- la balise <strong> Marque d'un texte très important -->
		<p>Paragraphe avec <em>une partie relativemeent importante</em></p> <!-- La balise <em> Marque d'un texte relativement important -->
		<p>Paragraphe avec <mark>une partie marqué</mark></p> <!-- la balise <mark> sert a donner une importance à un texte dans moment T pour un utilisateur X 
																   Souvent utiliser de façcon dynamique avec des languages comme JavaScript -->
																   
		 
	</body>
</html>
